<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
    <link rel="icon" type="image/png" href="./assets/question.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Roboto+Mono&display=swap"
      rel="stylesheet">
  </head>
  <header class="header">M<span class="special-color-header">U</span>RDER MYSTERY</header>
  <button type="button" id="start-button" class="start-button active" onclick="startGame()">Start a new game</button>
  <section class="gameboard inactive" id="gameBoard">
    <div class="flex-container">
      <article class="killer-deck" id="killerCard" onclick="pickKiller(this.nextElementSibling)">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerFavoriteWeapon"></p>
        <img id="killerImage" class="card-image" src="" />
        <p id="killerDescription"></p>
      </article>
      <div class="loader" id="killerLoader"></div>
      <span class="info-message info-message-killer" id="killerInfoMessage"> &uarr; Start off over here by choosing a
        killer card</span>
    </div>
    <div class="flex-container">
      <article class="weapon-deck" id="weaponCard" onclick="pickWeapon(this.nextElementSibling)">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <div class="loader" id="weaponLoader"></div>
      <span class="info-message info-message-weapon" id="weaponInfoMessage">&uarr; Continue here, pick a weapon
        card</span>
    </div>
    <div class="flex-container">
      <article class="room-deck" id="roomCard" onclick="pickRoom(this.nextElementSibling)">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
      <div class="loader" id="roomLoader"></div>
      <span class="info-message info-message-room" id="roomInfoMessage">And finally, now pick a room card</span>
    </div>
    <div class="flex-container">
      <span class="info-message info-message-mystery" id="mysteryInfoMessage">Draw the cards to generate a
        mystery!</span>
      <article id="mystery-reveal" class="mystery-reveal"></article>
    </div>
    <div class="flex-container-bottom">
      <button type="button" class="regular-button" onclick="revealMystery()">REVEAL THE CRIME</button>
      <button type="button" class="regular-button" onclick="endGame()">QUIT</button>
    </div>
  </section>
  <script src="clue.js"></script>
  </body>

</html>
