<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>

  <body>
    <header>Murder Mystery</header>
    <button type="button" onclick="startGame()">Start a new game</button>
    <section class="cards">
      <article class="killer-deck" id="killerCard" onclick="pickKiller()">
        <p>KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard" onclick="pickWeapon()">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard" onclick="pickRoom()">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>
    <h1 id="mystery"></h1>
    <button type="button" onclick="revealMystery()">REVEAL THE CRIME</button>
    <article id="mystery-reveal" class="mystery-reveal">Here goes the mystery</article>
    <script src="clue.js"></script>
  </body>

</html>
